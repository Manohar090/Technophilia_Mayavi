<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dino Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <Body background="assets/bg.png">   
    <div id="container">
        <div id="dino">
            <img src="assets/catu.png" alt="dino">
        </div>
        <div id="block">
            <img src="assets/car.png" alt="blocks">

    <script src="js/file.js"></script>

</html>
